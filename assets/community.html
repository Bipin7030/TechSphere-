<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TechSphere Community</title>
    <link rel="stylesheet" href="../assets/css/community.css">
</head>
<body>
    <div class="community-container">
        <div class="community-header">
            <h1>Join the TechSphere Community</h1>
            <p>Connect with innovators, tech enthusiasts, and creators worldwide.</p>
        </div>
        <form class="community-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="interest">Your Interests</label>
                <select id="interest" name="interest" required>
                    <option value="">Select an option</option>
                    <option value="AI">AI</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Startups">Startups</option>
                    <option value="Finance">Finance</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message / About You</label>
                <textarea id="message" name="message" placeholder="Tell us about yourself" rows="4"></textarea>
            </div>
            <button type="submit">Join Now</button>
        </form>
    </div>
</body>
</html>
